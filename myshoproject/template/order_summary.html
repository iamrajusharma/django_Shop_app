<!DOCTYPE html>
<html>
<head>
    <title>Order Summary</title>
</head>
<body>
    <h1>Order Summary</h1>
    <table border="1">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Date</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.product.product_name }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.price }}</td>
            <td>{{ order.address }}</td>
            <td>{{ order.phone }}</td>
            <td>{{ order.date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
